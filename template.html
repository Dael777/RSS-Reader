<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSS Reader</title>
  </head>
  <body>
  	<main role="main" class="container">
      <div class="jumbotron mb-2">
        <h1 id="point" class="mb-4">RSS Reader</h1>
        <form id="add-feed-form">
           <div class="form-group">
             <input id="feed-url" class="form-control form-control-lg" type="text" placeholder="Enter URL">
             <div class="invalid-feedback"></div>
           </div>
          <button type="submit" class="btn btn-primary">Add RSS Feed</button>
        </form>
      </div>
      <p id="parse-error" class="text-danger"></p>
      <div id="rss-feeds"></div>
    </main>
  </body>
</html>
