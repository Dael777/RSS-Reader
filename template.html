<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSS Reader</title>
  </head>
  <body>
  	<main role="main" class="container">
      <div class="jumbotron">
        <h1 id="point" class="mb-4">RSS Reader</h1>
        <form id="add-feed-form">
          <div class="form-group">
            <input id="feed-url" class="form-control form-control-lg" type="text" placeholder="Enter URL">
            <div class="invalid-feedback"></div>
          </div>
          <div class="d-flex align-items-center">
            <button type="submit" id="btn-submit" class="btn btn-primary">Add RSS Feed</button>
              <div id="form-spinner" class="spinner-border ml-3 d-none" role="status">
                <span class="sr-only">Loading...</span>
              </div>
          </div>
        </form>
      </div>
      <div id="rss-feeds"></div>
    </main>
  </body>
</html>
